descriptor_id: NIX
descriptor_type: format
file_extensions:
  - ".nix"  
linters:
  - linter_name: nixfmt
    linter_repo: https://github.com/serokell/nixfmt
    linter_url: https://nixfmt.serokell.io/
    is_formatter: true
    examples:
      - "`nixfmt < input.nix` – reads Nix code form stdin, formats it, and outputs to stdout"
      - "`nixfmt file.nix` – format the file in place"
    install:
      dockerfile:
        - RUN apk upgrade --update-cache --available
        - RUN apk add ghc
        - RUN apk add curl musl-dev zlib-dev cabal git
        - RUN curl -sSL https://get.haskellstack.org/ | sh
        - RUN cabal --version
        - RUN git clone https://github.com/serokell/nixfmt && cd nixfmt && cabal new-build
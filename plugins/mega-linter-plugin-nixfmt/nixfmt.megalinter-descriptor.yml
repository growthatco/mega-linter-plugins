
descriptor_id: NIX
descriptor_type: format
file_extensions:
  - ".nix"  
linters:
  - linter_name: nixfmt
    linter_repo: https://github.com/serokell/nixfmt
    linter_url: https://nixfmt.serokell.io/
    is_formatter: true
    examples:
      - "`nixfmt < input.nix` – reads Nix code form stdin, formats it, and outputs to stdout"
      - "`nixfmt file.nix` – format the file in place"
    install:
      dockerfile:
        - "RUN apk add --update bzip2 gnupg perl curl bash sudo && rm -rf /var/cache/apk/*"
        - "ENV LANG en_US.utf8"
        - "RUN addgroup sudo"
        - "RUN adduser -h /home/tester -D -s /bin/bash tester"
        - "RUN addgroup tester sudo"
        - "RUN echo ' tester      ALL=(ALL:ALL) NOPASSWD: ALL' >> /etc/sudoers"
        - "RUN curl -L https://nixos.org/nix/install | sh"
        - "RUN nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs"
        - "RUN nix-channel --update"
        - "RUN nix-env -iA nixpkgs.nixfmt"
